<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Hub</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Lyricify</h1>
    </header>
    <main>
        <h3>
        <p>Discover and share song lyrics on Lyricify!</p>
    </h3>
        <section id="lyrics-search">
            <h2>Search Lyrics</h2>
            <input type="text" id="search-bar" placeholder="Search for a song...">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </section>
        <section id="add-lyrics">
            <h2>Add Lyrics</h2>
            <form id="add-lyrics-form">
                <label for="song-title">Song Title:</label>
                <input type="text" id="song-title" name="song-title" required>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" rows="10" required></textarea>
                <button type="submit">Add Lyrics</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lyricify</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
