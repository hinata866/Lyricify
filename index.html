<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lyrics Finder</h1>
    <form id="lyrics-form">
        <input type="text" id="song-title" placeholder="Song Title" required>
        <textarea id="song-lyrics" placeholder="Song Lyrics" required></textarea>
        <button type="submit">Add Lyrics</button>
    </form>
    <div id="lyrics-display">
        <!-- Lyrics will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
